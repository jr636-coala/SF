   <p class="w3-xxxlarge">
		Computing Theory
	</p>
</div>
<div class="w3-panel">
	<ul class="w3-ul">
		<div ng-repeat="x in theoryItems" ng-init="x.displayContent">

			</div>
		</div>
	</ul>
</div>
